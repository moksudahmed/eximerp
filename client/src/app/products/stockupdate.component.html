<div class="animated fadeIn">
  <div class="row">
    <!--/.col-->
    <div class="col-md-6">
      <div class="card">
        <form novalidate  enctype="multipart/form-data" class="form-horizontal "
        (ngSubmit)="onFormSubmit(stockForm)" 
        #stockForm="ngForm">       
      <div class="card-header">
        <strong>Stock</strong>
        <small>Update</small>
      </div>
      <div class="card-block"> 
       
        <div class="form-group">
          <label for="itemID">Item</label>
          <select class="form-control"  id="itemID"
          required
          [(ngModel)]="stock.itemID" name="itemID">
            <option *ngFor="let p of products" [value]="p.itemID">{{p.name}}</option>
          </select>
       </div>
        <div class="form-group">
          <label for="name">Quantity</label>                     
          <input [(ngModel)]="stock.quantityInStock" type="text" name="quantityInStock" class="form-control" 
          id="quantityInStock" placeholder="Qty" required>                                              
      </div>
       
      <div class="form-group">
        <label for="stockTrackingDate">Date</label>
        <input type="date" class="form-control"
          [(ngModel)] = "stock.stockTrackingDate"
          id="stockTrackingDate"
          name="stockTrackingDate"
          placeholder="stockTrackingDate">
      </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
      </div>
    </form>
</div>

</div>
<div class="col-md-6">
  <div class="card">          
  <div class="card-header">
    <strong>Stock</strong>
    <small>Level</small>
  </div>
  <div class="card-block"> 
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Date</th>       
          <th>Quantity</th> 
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let s of stockLevel">
          <td>{{s.itemID}}</td>
          <td>{{s.stockTrackingDate | date: 'dd/MM/yyyy'}}</td>   
          <td>{{s.quantityInStock}}</td>                    
          <td>               
             <a button type="button" class="btn btn-success btn-sm" ><i class="icon-pencil"></i></a>
             <a button type="button" class="btn btn-danger btn-sm" ><i class="icon-trash"></i></a>
          </td>                
        </tr>              
     
      </tbody>
    </table>
  
  </div>
  

</div>

</div>
</div>
</div>
