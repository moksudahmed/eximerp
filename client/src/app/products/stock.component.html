
<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i>Stock Level
    </div>
    <div class="card-block">
      <table class="table">
        <thead>
          <tr>
            <th>Item Id</th>  
            <th>SKU</th>                      
            <th>Name</th>
           <th>Description</th>
            <th>Category</th>
            <th>Stock In</th>
            <th>Max Order Qty</th> 
            <th>Tracking Date</th>                                                
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of stocks">
            <td>{{s.itemID}}</td>
            <td>{{s.sku}}</td>
            <td>{{s.name}}</td>
            <td>{{s.description}}</td>
            <td>{{s.categoryName}}</td>            
            <td>{{s.quantityInStock}}</td>
            <td>{{s.maxOrderQuantity}}</td>
            
            <td>{{s.stockTrackingDate}}</td>   
            <td>               
               <a button type="button" class="btn btn-success btn-sm" ><i class="icon-pencil"></i></a>
               <a button type="button" class="btn btn-danger btn-sm" ><i class="icon-trash"></i></a>
            </td>                
          </tr>              
       
        </tbody>
      </table>
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Prev</a></li>
        <li class="page-item active">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </div>
  </div>
</div>
