<div class="animated fadeIn">
  <div class="row">
    <!--/.col-->
    <div class="col-md-8">
      <div class="card">
        <form novalidate  enctype="multipart/form-data" class="form-horizontal "
        (ngSubmit)="onFormSubmit(accountsForm)" 
        #accountsForm="ngForm">       
      <div class="card-header">
        <strong>Product</strong>
        <small>Create</small>
      </div>
      <div class="card-block"> 
          <label for="inputdesription">Product Data</label>
          <tabset>
              <tab heading="General">
                  <div class="form-group">
                      <label for="name">Name</label>                     
                      <input [(ngModel)]="product.name" type="text" name="name" class="form-control" 
                      id="name" placeholder="Name" required>                                              
                  </div>
              
                  <div class="form-group">
                      <label for="name">Description</label>                     
                      <textarea [(ngModel)]="product.description" type="textarea" name="description" class="form-control" id="description" placeholder="Description"></textarea>
                      
                  </div>
                  
                  <div class="form-group">
                      <label for="name">Images</label>                     
                      <input [(ngModel)]="product.images" type="text" name="images" class="form-control" id="images" placeholder="images">                                      
                  </div>

                  <div class="form-group">
                      <label for="power">Item Type</label>
                      <select class="form-control"  id="itemType"
                              required
                              [(ngModel)]="product.itemType" name="itemType">
                        <option *ngFor="let c of itemType" [value]="c">{{c}}</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="power">Category</label>
                      <select class="form-control"  id="power"
                      required
                      [(ngModel)]="product.categoryID" name="categoryID">
                        <option *ngFor="let c of categories" [value]="c.categoryID">{{c.categoryName}}</option>
                      </select>
                  </div>
               
                  <div class="form-group">
                      <label for="power">Publish</label>                      
                      <input type="checkbox"
                      [(ngModel)]="product.publish"
                      name="publish"
                      ng-true-value="'1'" ng-false-value="'0'">                         
                  </div>
                  <div class="form-group">
                      <label for="power">Discount</label>                      
                      <input [(ngModel)]="product.discount" type="text" name="discount" class="form-control"id="discount" placeholder="">                            
                  </div>
                  <div class="form-group">
                      <label for="power">Sale Price</label>                      
                      <input [(ngModel)]="product.salePrice" type="text" name="salePrice" class="form-control" id="salePrice" placeholder="">                                      
                  </div>
                  <!--<input [(ngModel)]="product.publish" type="text" name="publish" class="form-control" id="publish" placeholder="Publish"> -->
                  <div class="form-group">
                      <label for="power">Unit Price</label>                      
                      <input [(ngModel)]="product.unitPrice" type="text" name="unitPrice" class="form-control" id="unitPrice" placeholder="">                
                  </div>
                  <div class="form-group">
                      <label for="power">Max Order Quantity</label>                      
                      <input [(ngModel)]="product.maxOrderQuantity" type="text" name="maxOrderQuantity" class="form-control" id="maxOrderQuantity" placeholder="">                                 
                  </div>                     
            </tab>
            <tab heading="Inventory">
                <div class="form-group">
                    <label for="power">Barcode</label>                      
                    <input [(ngModel)]="product.barcode" type="text" name="barcode" class="form-control " class="form-control" id="barcode" placeholder="">                
                </div>    
                <div class="form-group">
                    <label for="power">QR Code</label>                      
                    <input [(ngModel)]="product.qrCode" type="text" name="qrCode" class="form-control" id="qrCode" placeholder="">                
                </div>      
                <div class="form-group">
                    <label for="power">SKU</label>                      
                    <input [(ngModel)]="product.sku" type="text" name="sku" class="form-control" id="sku" placeholder="">
                </div>   
                <div class="form-group">
                    <label for="power">Stock Level</label>                      
                    <input [(ngModel)]="stock.quantityInStock" type="text" name="quantityInStock" class="form-control" id="quantityInStock" placeholder="">
                </div>  
                <div class="form-group">
                    <label for="power">Stock Tracking Date</label>   
                    <input type="date" class="form-control"
                          [(ngModel)] = "stock.stockTrackingDate"
                          id="stockTrackingDate"
                          name="stockTrackingDate"
                          placeholder="date">                   
                </div>                  
            </tab>
            <tab heading="Shipping">
                <div class="form-group">
                    <label for="power">Wight</label>                      
                    <input type="text" name="barcode" class="form-control " class="form-control" id="barcode" placeholder="">                
                </div>
                <div class="form-group">
                    <label for="power">Dimension</label>                      
                    <input type="text" name="barcode" class="form-control " class="form-control" id="barcode" placeholder="">                
                </div>    
                <div class="form-group">
                    <label for="power">Width</label>                      
                    <input type="text" name="width" type="text"  class="form-control" id="maxOrderQuantity" placeholder="">                
                </div>    
                <div class="form-group">
                    <label for="power">Height</label>                      
                    <input type="text" name="height" type="text"  class="form-control" id="maxOrderQuantity" placeholder="">                
                </div>    
                <div class="form-group">
                    <label for="power">Length</label>                      
                    <input type="text" name="length" type="text"  class="form-control" id="maxOrderQuantity" placeholder="">                
                </div>    
            </tab>
            <tab heading="Attributes">
                <table>
                    <thead>
                        <th>Name</th>
                        <th>Value</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        <tr>
                        <td> <input  #aname type="text" name="aname" class="form-control" id="maxOrderQuantity" placeholder=""></td>
                        <td><input  #avalue type="text" name="avalue" class="form-control" id="maxOrderQuantity" placeholder=""></td>
                        <td><button type="button" class="btn btn-success" (click)="addProperty(aname.value, avalue.value)">+</button></td>
                        </tr>
                        <tr *ngFor="let p of propertyList">
                             <td>{{p.name}}</td>
                             <td>{{p.value}}</td>                             
                             <td><button type="button" class="btn btn-danger" (click)="addProperty(aname.value, avalue.value)">X</button></td>                                
                        </tr>
                        
                    </tbody>
                </table>              
            </tab>
          </tabset>   
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
      </div>
    </form>
</div>

</div>
<div class="col-md-4">
    <div class="card">
        
      <div class="card-header">
        <strong>Product</strong>
        <small>Create</small>
      </div>
      <div class="card-block"> 

      </div>
      
      </div>

</div>
</div>
