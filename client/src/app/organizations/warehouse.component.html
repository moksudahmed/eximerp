
<div class="card">
  <div class="card-header">
    <strong>New</strong>
    <small>Factory</small>
  </div>
  <div class="card-body">
      <form novalidate  enctype="multipart/form-data" class="form-horizontal "
      (ngSubmit)="onFormSubmit(factoryForm)" 
      #factoryForm="ngForm">  
          
            <div class="form-group row">
                <label class="col-md-3 form-control-label" for="text-input">name</label>
                <div class="col-sm-6">
                    <input [(ngModel)]="model.name" type="text" name="name" class="form-control" 
                        id="name" placeholder="name" required>                                              
                </div>               
           </div>

           <div class="form-group row">
            <label class="col-sm-3 form-control-label" for="select">Select Factory</label>
            <div class="col-sm-6">
                <select [(ngModel)]="model.factoryID" name="factoryID" class="form-control input-lg" size="1">          
                    <option *ngFor="let a of factory" [value]="a.factoryID">
                        {{a.factoryName}}
                    </option>
                </select>     
            </div>
          </div>


           <div class="form-group row">
            <label class="col-md-3 form-control-label" for="text-input">contactNo</label>
            <div class="col-sm-6">
                <input [(ngModel)]="model.contactNo" type="text" name="contactNo" class="form-control" 
                    id="contactNo" placeholder="contactNo" required>                                              
            </div>               
         </div>

           
           <div class="form-group row">
            <label class="col-md-3 form-control-label" for="text-input">location</label>
            <div class="col-sm-6">
                <input [(ngModel)]="model.location" type="text" name="location" class="form-control" 
                    id="location" placeholder="location" required>                                              
            </div>               
          </div>


            
  </form>
  </div>
  <div class="card-footer">
      <button (click)="onFormSubmit(factoryForm)"  type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
            
    <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
  </div>
</div>
